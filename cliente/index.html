<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TP 4: Employees Management</title>
  </head>

  <body>
    <div class="container">
      <div class="table-wrapper">
        <nav class="navbar navbar-dark" style="background-color: #435d7d;">
          <a class="navbar-brand mb-0 h1"
            >Manage <b>Employees</b>
            <a
              class="btn btn-success btn-sm d-flex justify-content-around align-items-center"
              role="button"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <i class="material-icons">&#xE147;</i>
              <span>Add New Employee</span>
            </a>
          </a>
        </nav>

        <div class="row">
          <div class="col-sm-4 col-sm-offset-8">
            <div class="form-group">
              <input
                id="search"
                placeholder="Filter..."
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <table class="table table-hover">
          <thead class="table-head">
            <tr>
              <!-- <th>
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll" />
                  <label for="selectAll"></label>
                </span>
              </th> -->
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form>
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add Employee</h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="address"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label>Phone number</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
              </div>
              <div class="modal-footer" style="background-color: #ecf0f1;">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                  style="background-color: #fff;"
                >
                  Cancel
                </button>
                <input
                  type="submit"
                  class="btn btn-success"
                  value="Add"
                  data-toggle="modal"
                  data-target="#exampleModal"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
